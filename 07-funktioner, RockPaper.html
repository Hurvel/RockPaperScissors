<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functions</title>
</head>
  <body>
    
    <p>Rock, Paper, Scissors</p>
    
    <button onclick="computersPickMove('Rock');">Rock</button>
    <button onclick="computersPickMove('Paper');">Paper</button>
    <button onclick="computersPickMove('Scissor');">Scissor</button>
    <button onclick="location.reload()
    ">Reset</button>

    <!--Make a Div that counts the wins/losses/draws-->
    <div id="win-counter"></div>
    <div id="lose-counter"></div>
    <div id="draw-counter"></div>

    <script>
      let winCount = 0
      let loseCount = 0
      let drawCount = 0

      let winCounter = document.getElementById('win-counter');
      let loseCounter = document.getElementById('lose-counter');
      let drawCounter = document.getElementById('draw-counter');

      winCounter.textContent = 'Wins:' + winCount;
      loseCounter.textContent = 'Losses:' + loseCount;
      drawCounter.textContent = 'Draws:' + drawCount;

      let computerMove = '';

      function computersPickMove(playerMove){
      let randomNumber = Math.random();
   
        if (randomNumber >= 0 && randomNumber < 1/3){
          computerMove = 'Rock';
        } else if (randomNumber >= 1/3 && randomNumber <= 2/3){
          computerMove = 'Paper';
        } else {
          computerMove = 'Scissor';
        }
        console.log(computerMove);
        
        if (playerMove === 'Rock'){
          if (computerMove === 'Paper'){
          ++loseCount
          loseCounter.textContent = 'Losses: ' + loseCount;
        } else if (computerMove === 'Scissor'){
          winCount++
          winCounter.textContent = 'Wins:' + winCount;
        } else {
          drawCount++
          drawCounter.textContent = 'Draws:' + drawCount;
        }}
        if (playerMove === 'Paper'){
          if (computerMove === 'Scissor'){
          ++loseCount
          loseCounter.textContent = 'Losses: ' + loseCount;
        } else if (computerMove === 'Rock'){
          winCount++
          winCounter.textContent = 'Wins:' + winCount;
        } else {
          drawCount++
          drawCounter.textContent = 'Draws:' + drawCount;
        }}
        if (playerMove === 'Scissor'){
          if (computerMove === 'Rock'){
            ++loseCount
            loseCounter.textContent = 'Losses: ' + loseCount;
          } else if (computerMove === 'Paper'){
            winCount++
            winCounter.textContent = 'Wins:' + winCount;
          } else {
            drawCount++
            drawCounter.textContent = 'Draws:' + drawCount;}
          }
      }

      function greet(name){
        //!name result in name = undefined
        if (!name){
        console.log(`Hi, there`);
      } else {
        console.log(`Hello ${name}`);
      }
      }
      greet();
      greet('Charlie');

      function convertTemperature(degrees, unit){
        if (unit === 'C'){
        let fahrenheit = (degrees * 9 / 5) + 32;
        console.log(fahrenheit + 'F');
        } else if (unit === 'F'){
        let celsius = ((degrees - 32) * 5 / 9);
        //storing the result in a variable, allows for returning a string (result)
        let result = (`${celsius}C`);
        console.log(result)
        }
      }
      convertTemperature(77, 'F');
      convertTemperature(25, 'C');
    </script>
  </body>
</html>
